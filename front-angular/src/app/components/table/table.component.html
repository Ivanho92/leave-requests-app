    <tbody>
        <tr *ngFor="let leaveRequest of leaveRequests">
            <td>{{ leaveRequest.employee }}</td>
            <td>{{ leaveRequest.startDate }}</td>
            <td>{{ leaveRequest.endDate }}</td>
            <td>{{ leaveRequest.status }}</td>
            <td>{{ leaveRequest.category }}</td>
            <td>
                <div class="actions">
                    <a routerLink="/edit/{{leaveRequest._id}}" class="btn btn-primary">Edit</a>
                    <button class="btn btn-danger" id="{{leaveRequest._id}}" (click)="delete(leaveRequest)">Delete</button>
